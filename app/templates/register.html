{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6 shadow-sm mt-3 p-2 rounded">
            <h1>Register</h1>
            <form action="" method="post">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameInput" name="name">
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="text" class="form-control" id="emailInput" name="email" aria-label="Name" aria-describedby="email-addon2">
                    {% for error in form.email.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput" name="password">
                </div>
                <div class="mb-3">
                    <label for="password2Input" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password2Input" name="password2">
                </div>
                <div class="d-flex flex-row-reverse">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
            <div class="d-flex flex-row m-2">
                Already registered? <a href="{{ url_for('login')}}" >Login</a>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
