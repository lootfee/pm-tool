{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6 shadow-sm mt-3 p-2 rounded">
            <h1>Login</h1>
            <form action="" method="post">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="emailInput" name="email" aria-label="Name" aria-describedby="email-addon2">
                        <span class="input-group-text" id="email-addon2">@saskpolytech.ca</span>
                    </div>
                    {% for error in form.email.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput" name="password">
                </div>
                <div class="d-flex flex-row-reverse">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <div class="d-flex flex-row m-2">
                <a href="{{ url_for('register')}}">Register here!</a>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
